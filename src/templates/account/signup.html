{% extends "account/base.html" %} {% load static %} {% load i18n %}
{% load account %} {% block head_title %}{% trans "Sign Up" %}{% endblock %}
{% block content %}
<style>
	.helptext { display: none}
</style>
<div
  class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8"
>
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
      Set password to activate your account.....
    </h2>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <form
        class="account-form"
        method="POST"
      >
        {% csrf_token %} {{ form }} {% if redirect_field_value %}
        <input
          type="hidden"
          name="{{ redirect_field_name }}"
          value="{{ redirect_field_value }}"
        />
        {% endif %}
		<div>
          <button
            type="submit"
            class="mt-6 w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-teal hover:bg-teal focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal"
          >
            {% trans "Sign up" %}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
